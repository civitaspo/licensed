buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.21"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.21"
}

group = 'com.github'


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation project(path: ":app")
    testImplementation("org.junit.jupiter:junit-jupiter:5.4.0")
}
